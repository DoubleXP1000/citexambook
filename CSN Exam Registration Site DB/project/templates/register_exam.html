<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="modernizr.custom.62074.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Bacasime+Antique" rel="stylesheet">
    <title>Exam Registration</title>
    <style>
        body {
            font-family: 'Bacasime Antique', serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        /* Flash messages styling */
        #flash-messages {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 9999;
        }
        .flash {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0.95;
            transition: opacity 0.5s ease;
        }
        .flash.success { background-color: #28a745; }
        .flash.danger { background-color: #dc3545; }

        /* Top navigation bar */
        .top-nav {
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .top-nav a.dashboard-btn { background-color: #28a745; }
        .top-nav a.logout-btn { background-color: #dc3545; }
        .top-nav a.dashboard-btn:hover { background-color: #218838; }
        .top-nav a.logout-btn:hover { background-color: #c82333; }
        .top-nav a.exam-btn { background-color: #28a745; }
        .top-nav a.exam-btn:hover { background-color: #218838; }

        h1, h2 {
            text-align: center;
            color: #007bff;
        }

        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Top navigation -->
    <div class="top-nav">
        <a href="{{ url_for('dashboard') }}" class="dashboard-btn">Return to Dashboard</a>
        <a href="{{ url_for('schedule') }}" class="exam-btn">Reschedule / Cancel Exam</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
        <main class="form-container">
            <h1><span class="lock-icon">üìù</span>Register for the Exam</h1>
            <h2>Complete necessary fields</h2>

            <form action="{{ url_for('exam') }}" method="post">

                <!-- Hidden student_id -->
                <input type="hidden" name="student_id" value="{{ current_user.student_id }}">

                <div class="input-group">
                    <label for="exam_select">Select the Exam</label>
                    <select id="exam_select" name="exam_code" required>
                        <option value="">Select the Exam</option>
                        <option value="CIT120">CIT 120</option>
                        <option value="CIT180">CIT 180</option>
                        <option value="CIT260">CIT 260</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="exam_location">Select the Campus Location</label>
                    <select id="exam_location" name="exam_location" required>
                        <option value="">Select the Campus Location</option>
                        <option value="Charleston">Charleston</option>
                        <option value="North Las Vegas">NLV</option>
                        <option value="Henderson">Henderson</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="exam_date">Select a date</label>
                    <input type="date" id="exam_date" name="exam_date" required>
                </div>

                <div class="input-group">
                    <label for="exam_time">Select the time</label>
                    <select id="exam_time" name="exam_time" required>
                        <option value="">Select a Time</option>
                        {% for hour in range(8, 18) %}
                            {% for minute in ["00","15","30","45"] %}
                                <option value="{{ "%02d:%s" % (hour, minute) }}">
                                    {{ "%02d:%s" % (hour, minute) }}
                                </option>
                            {% endfor %}
                        {% endfor %}
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">Register for the Exam</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Auto-hide flash messages -->
    <script>
      setTimeout(function() {
        const flashes = document.querySelectorAll('.flash');
        flashes.forEach(f => {
          f.style.opacity = '0';
          setTimeout(() => f.remove(), 500);
        });
      }, 5000); // 5 seconds
    </script>
</body>
</html>
